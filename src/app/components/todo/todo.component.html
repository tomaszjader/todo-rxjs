<div class="container">
    <!-- PrzeÅ‚Ä…cznik motywu i jÄ™zyka -->
    <div class="header-controls">
        <div class="language-switcher">
            <button 
                *ngFor="let lang of availableLanguages" 
                (click)="changeLanguage(lang.code)"
                [class.active]="(currentLanguage$ | async) === lang.code"
                class="language-btn"
                [title]="'language.switch' | translate | async">
                {{ lang.flag }} {{ lang.name }}
            </button>
        </div>
        
        <button class="theme-toggle" (click)="toggleTheme()" [title]="(isDarkMode$ | async) ? ('theme.light' | translate | async) : ('theme.dark' | translate | async)">
            {{ (isDarkMode$ | async) ? 'â˜€ï¸' : 'ğŸŒ™' }}
        </button>
    </div>

    <h2>ğŸ“ {{ 'app.title' | translate | async }}</h2>

    <div class="add-todo">
        <input [(ngModel)]="newTask" [placeholder]="'todo.new.placeholder' | translate | async" />
        <button (click)="add()">â• {{ 'todo.add' | translate | async }}</button>
    </div>

    <ul class="todo-list">
        <li *ngFor="let todo of todos$ | async" class="todo-item">
            <div *ngIf="editingId !== todo.id" class="todo-display">
                <span class="todo-text">{{ todo.title }}</span>
                <div class="todo-actions">
                    <button (click)="startEdit(todo)" class="edit-btn">âœï¸ {{ 'todo.edit' | translate | async }}</button>
                    <button (click)="remove(todo.id)" class="delete-btn">âŒ {{ 'todo.delete' | translate | async }}</button>
                </div>
            </div>
            
            <div *ngIf="editingId === todo.id" class="todo-edit">
                <input [(ngModel)]="editingText" class="edit-input" />
                <div class="edit-actions">
                    <button (click)="saveEdit()" class="save-btn">ğŸ’¾ {{ 'todo.save' | translate | async }}</button>
                    <button (click)="cancelEdit()" class="cancel-btn">âŒ {{ 'todo.cancel' | translate | async }}</button>
                </div>
            </div>
        </li>
    </ul>
</div>
